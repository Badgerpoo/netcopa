- name: line vty
  tags:
  - line
  - vty
  matches:
  - name: line vty
    template: line/vty.j2
    lines:
    - regex: '^line vty (\d+) (\d+)'
      examples:
      - 'line vty 0 4'
      captures:
      - start
      - finish
      path:
        line:
          vty:
            "{{ start }}to{{ finish }}":
              start: "{{ start }}"
              finish: "{{ finish }}"
      lines:
      - regex: '^ access-class (\d+) (\S+)$'
        examples:
        - ' access-class 98 in'
        captures:
        - acl_id
        - direction
        path:
          line:
            vty:
              "{{ start }}to{{ finish }}":
                access_class:
                  acl_id: "{{ acl_id }}"
                  direction: "{{ direction }}"
      - regex: '^ logging synchronous$'
        examples:
        - ' logging synchronous'
        path:
          line:
            vty:
              "{{ start }}to{{ finish }}":
                logging_synchronous: True
      - regex: '^ login local$'
        examples:
        - ' login local'
        path:
          line:
            vty:
              "{{ start }}to{{ finish }}":
                login_local: True
      - regex: '^ exec-timeout (\d+) (\d+)$'
        examples:
        - ' exec-timeout 15 0'
        captures:
        - minutes
        - seconds
        path:
          line:
            vty:
              "{{ start }}to{{ finish }}":
                exec_timeout:
                  minutes: "{{ minutes }}"
                  seconds: "{{ seconds }}"
      - regex: '^ password (\d) (\S+)$'
        examples:
        - ' password 7 AAAAAAAAA'
        captures:
        - encryption_type
        - password
        path:
          line:
            vty:
              "{{ start }}to{{ finish }}":
                password:
                  encryption_type: "{{ encryption_type }}"
                  password: "{{ password }}"
      - regex: '^ transport preferred (.*)$'
        examples:
        - ' transport preferred none'
        captures:
        - protocols
        path:
          line:
            vty:
              "{{ start }}to{{ finish }}":
                transport:
                  preferred:
                    protocols: "{{ protocols }}"
      - regex: '^ transport input (.*)$'
        examples:
        - ' transport input ssh'
        captures:
        - protocols
        path:
          line:
            vty:
              "{{ start }}to{{ finish }}":
                transport:
                  input:
                    protocols: "{{ protocols }}"
      - regex: '^ transport output (.*)$'
        examples:
        - ' transport output ssh'
        captures:
        - protocols
        path:
          line:
            vty:
              "{{ start }}to{{ finish }}":
                transport:
                  output:
                    protocols: "{{ protocols }}"
      - regex: '^ escape-character (\S+)$'
        examples:
        - ' escape-character BREAK'
        captures:
        - escape_character
        path:
          line:
            vty:
              "{{ start }}to{{ finish }}":
                escape_character: "{{ escape_character }}"
      - regex: '^ privilege level (\d+)$'
        examples:
        - ' privilege level 15'
        captures:
        - privilege_level
        path:
          line:
            vty:
              "{{ start }}to{{ finish }}":
                privilege_level: "{{ privilege_level }}"
